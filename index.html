<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="https://use.fontawesome.com/346d870b8b.js"></script>
</head>

<body>
    <div class="container">

    	<div class="startScreen">
    		<div class="content">
                <div>
                    <p>It's time for Tic - Tac - Toe!</p>                    
                    <p>When you're ready to play, click the start button!</p>
                    <button class="start">START</button>
                </div>
            </div>
    	</div>



        <!-- <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        <i class="fa fa-circle-o fa-2x" aria-hidden="true"></i> -->
        <table id="board">
            <tr>
                <td class="game-square" id="cell1" data-number='1'></td>
                <td class="game-square" id="cell2" data-number='2'></td>
                <td class="game-square" id="cell3" data-number='3'></td>
            </tr>
            <tr>
                <td class="game-square" id="cell4" data-number='4'></td>
                <td class="game-square" id="cell5" data-number='5'></td>
                <td class="game-square" id="cell6" data-number='6'></td>
            </tr>
            <tr>
                <td class="game-square" id="cell7" data-number='7'></td>
                <td class="game-square" id="cell8" data-number='8'></td>
                <td class="game-square" id="cell9" data-number='9'></td>
            </tr>
        </table>

        <button id="newGame">New Game</button>




    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
